spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cafesyncdb
    username: cafesync
    password: cafesync

  jpa:
    show-sql: true
    database: mysql
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update

  mybatis:
    mapper-locations: classpath:mappers/**/*.xml

  data:
    redis:
      host: 127.0.0.1
      port: 6379
      timeout : 5s

  jwt:
    secret: "${JWT_SECRET:default-secret-key-should-be-changed}"
